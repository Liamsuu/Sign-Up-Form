<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="left-block">
      <div id="background-opacity"></div>
      <div id="logo-box">
        <img id="logo" src="./images/odin-lined.png" alt="Logo image" />
        <h1>Odin</h1>
      </div>
      <p id="img-credit">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="right-block">
      <div id="main-box">
        <div id="top-box">
          <h2 id="main-text">
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />Sign up now to get started.
          </h2>
          <h2 id="extra-text">You know you want to.</h2>
        </div>
        <div id="form-box">
          <div>
            <h3>Let's do this!</h3>
          </div>
          <form action="#" method="get">
            <div>
              <label for="">FIRST NAME</label>
              <input type="text" />
              <label for="">LAST NAME</label>
              <input type="text" />
            </div>
            <div>
              <label for="">EMAIL</label>
              <input type="email" />
              <label for="">PHONE NUMBER</label>
              <input type="text" />
            </div>
            <div>
              <label for="">PASSWORD</label>
              <input type="password" />
              <label for="">CONFIRM PASSWORD</label>
              <input type="password" />
            </div>
          </form>
        </div>
        <div id="bottom-box">
          <button type="submit">Create Account</button>
          <p>Already have an account? Log in</p>
        </div>
      </div>
    </div>
  </body>
</html>
