<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="left-block">
      <div id="background-opacity"></div>
      <div id="logo-box">
        <img id="logo" src="./images/odin-lined.png" alt="Logo image" />
        <h1>Odin</h1>
      </div>
      <p id="img-credit">
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="right-block">
      <div id="main-box">
        <div id="top-box">
          <h2 id="main-text">
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />Sign up now to get started.
          </h2>
          <h2 id="extra-text">You know you want to.</h2>
        </div>
        <div id="form-box">
          <div>
            <h3>Let's do this!</h3>
          </div>
          <form action="#" method="get">
            <div id="form-container">
              <div id="form-first">
                <label for="name">FIRST NAME</label>
                <input type="text" name="name" id="name" required/>
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required/>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required/>
              </div>
              <div id="form-second">
                <label for="surname">LAST NAME</label>
                <input type="text" name="surname" id="surname" required/>

                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone" required/>

                <label for="conf-password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="conf-password"
                  id="conf-password"
                  required
                />
              </div>
            </div>
          
        </div>
        <div id="bottom-box">
          <div id="button-container">
            <button type="submit">Create Account</button>
          </div>
        </form>
          <div>
            <p id="account-text">
              Already have an account? <a href="#">Log in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
